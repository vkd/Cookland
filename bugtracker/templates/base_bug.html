<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bugtracker - {% block title_block %}{% endblock %}</title>
    </head>
    <body>
    	{% if user.is_authenticated %}
            <div>Welcome, {{ user.username }}
             | <a href="{% url 'bugs:logout' %}">Logout</a></div>
        {% else %}
            <div><a href="{% url 'bugs:register' %}">Register
             | <a href="{% url 'bugs:login' %}">Login</a></div>
        {% endif %}

        {% block content_block %}
        {% endblock %}
        
		<div><a href="{% url 'bugs:add' %}">Add ticket</a></div>
    </body>
</html>
